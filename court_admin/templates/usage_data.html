{% if current_user.is_superuser %}
<form method="get" action="{{ request.path }}">
    <select name="court">
        {% for court in courts %}
            <option value="{{ court.id }}" {% if selected_court == court %}checked="checked"{% endif %}>
                {{ court.court_name }}
            </option>
        {% endfor %}
    </select>

   <button type="submit">View</button>
</form>
{% endif %}
