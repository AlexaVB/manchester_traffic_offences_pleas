{% extends "base.html" %}

{% block content %}

<h1>Invite a user to the court admin</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li
    {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="{{ request.path }}">{% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Invite user</button>
</form>

{% endblock %}
